<ngx-spinner size="medium" type="ball-scale-multiple"></ngx-spinner>
<div class="row">
    <div class="col-xl-12 card">
        
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Services</th>
                  <th>Employe</th>
                  <th>Prix</th>
                  <th>Duree</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of data">
                  <th scope="row">{{ data.servname }}</th>
                  <td>{{ data.emplname }}</td>
                  <td>{{ data.prix | currency: ' MGA' }}</td>
                  <td>{{ data.duree }}</td>
                  <td [ngSwitch]="true">
                    <button class="btn btn-outline-success " *ngSwitchCase="data.status==='V'"> Valide</button>
                    <button class="btn btn-outline-warning" *ngSwitchCase="data.status==='E'"> En attente</button>
                    <button class="btn btn-outline-danger" *ngSwitchDefault> Annule</button>
                  </td> 
                  <td>
                    <button class="btn btn-info" [disabled]="data.status==='V'" (click)="onSubmit(data._id, 'V')" >Valider</button> 
                    <button class="btn btn-danger" [disabled]="data.status==='A'" (click)="onSubmit(data._id, 'A')" >Annuler</button> 	 
                    <!-- (click)="openEditModal(data)" <mat-icon (click)="openDeleteModal(data._id , 12)">delete</mat-icon>  -->
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        
      </div>    
</div>
