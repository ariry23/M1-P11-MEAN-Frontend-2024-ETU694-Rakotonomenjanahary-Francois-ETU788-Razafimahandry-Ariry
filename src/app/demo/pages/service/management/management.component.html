
<div class = "row">
    <button type="button" (click)="openAjoutModal()" class="btn btn-primary float-left new-button btn-sm">Nouveau</button>
  
  </div>
 
  <div class="row">
      <div class="col-xl-12">
          
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Dur√©e</th>
                    <th>Comission</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of data">
                    <th scope="row">{{ data.nom }}</th>
                    <th scope="row">{{ data.prix }}</th>
                    <th scope="row">{{ data.duree }}</th>
                    <th scope="row">{{ data.commission }}</th>
                    <td>
                      <mat-icon (click)="openEditModal(data)">edit</mat-icon> 	
                      <mat-icon (click)="openDeleteModal(data._id , 12)">delete</mat-icon> 
                      <mat-icon (click)="offre(data)">edit</mat-icon> 	
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          
        </div>    
  </div>
