<ngx-spinner size="medium" type="ball-scale-multiple"></ngx-spinner>

<div class="row justify-content-center">
    <div class="form-outline col-md-2" data-mdb-input-init>
      <input type="search" id="form1" class="form-control text-center" placeholder="Rechercher un service" aria-label="Search" (change)="onInputChange($event)" />
    </div>
  </div>
<div class="row mt-2">
    <div *ngFor="let dt of data" class=" col-lg-3"> <!--col-md-6-->
        <div (click)="openReservationModal(dt)" class="card">
            <img ngSrc="assets/images/service/coiffure-homme-v2.jpg" width="auto" height="auto" priority>
            <div class="card-cnt">
                <div class="title">{{ dt.nom }}</div>
                <div class="montant">{{ dt.prix |  currency:'MGA' }}</div>

            </div>
        </div>
    </div>
    
</div>
