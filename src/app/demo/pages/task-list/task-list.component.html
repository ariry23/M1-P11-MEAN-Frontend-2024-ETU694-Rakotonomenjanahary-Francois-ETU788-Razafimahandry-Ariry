<ngx-spinner size="medium" type="ball-scale-multiple"></ngx-spinner>
<div class="row">
    <div class="col-xl-12 card">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Email</th>
                  <th> Commision en %</th>
                  <th>Date et heure debut </th>
                  <th>Date et heure fin</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dt of data">
                  <td scope="row">{{ dt.name }}</td>
                  <td scope="row">{{ dt.email }}</td>
                  <td scope="row">{{ dt.mntCom }}</td>
                  <td scope="row">{{ dt.dateDebutResa }}</td>
                  <td scope="row">{{ dt.dateFinResa }}</td>
                </tr>
                
              </tbody>
            </table>
          </div>
        
      </div>    
</div>
