<div class="row">
    <div class="col-xl-12">
        
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Date </th>
                  <th>Employe</th>
                  <th>Service</th>
                  <th>Nombre de personne</th>
                  <th>Paiement</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dt of data">
                  <th scope="row">{{ dt.dateDebutResa }}</th>
                  <td>{{ dt.name  }}</td>
                  <td>{{ dt.nameServ  }}</td>
                  <td>{{ dt.nombrePersonne }}</td>
                  <td><button [disabled]="dt.statusPaiement!=='non paye'" (click)="openPaiementModal(dt)" type="button" class="btn btn-warning">Payer</button></td>
                </tr>
              
              </tbody>
            </table>
          </div>
        
      </div>    
</div>
