<div class="row">
    <h2 class="text-center text-decoration-underline">Nos tarifs</h2>
   
  </div>
  
  <div class="row">
      <div class="col-xl-12">
          
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of datas">
                    <th scope="row">{{ data.username }}</th>
                    <td>{{ data.email }}</td>
                    <td>
                      <mat-icon (click)="openEditModal()">edit</mat-icon> 	
                      <mat-icon (click)="openDeleteModal()">delete</mat-icon> 
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          
        </div>    
  </div>
